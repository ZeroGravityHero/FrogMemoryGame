<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Memory Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div id="overlay"></div>
    <div id="container">
        <h1 id ="instructionsOrScore">Press Any Key to Start</h1>
        <br>
        <h3 id ="description">Instructions: Memorize the frog sequence. Click the right frogs in the correct order.</h3>
        <br>
        <br>
        <br>
        <br>
        <div id="frogGroup1">
            <img class="frogFace" id="white" src = "images/white.png">
            <img class="frogFace" id="blue" src = "images/blue.png">
            <img class="frogFace" id="orange" src = "images/orange.png">
        </div>
        <div id="frogGroup2">
            <img class="frogFace" id="green" src = "images/green.png">
            <img class="frogFace" id="yellow" src = "images/yellow.png">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
